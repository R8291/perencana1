<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akses Data Satker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #00695c, #26a69a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      color: #00695c;
      margin-bottom: 15px;
      font-size: 22px;
    }
    input[type="password"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #00695c;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d40;
    }
    #result {
      margin-top: 12px;
      color: #e53935;
      font-weight: 500;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Logo_Kementerian_Agama_2020.svg/200px-Logo_Kementerian_Agama_2020.svg.png" alt="Logo Instansi" class="logo" />
    <h1>ðŸ”’ Akses Data Satker</h1>
    <input type="password" id="password" placeholder="Masukkan Password..." required />
    <button onclick="checkPassword()">Buka</button>
    <div id="result"></div>
    <div class="footer">Â© 2025 Kementerian Agama | Sistem Data Satker</div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value.trim();
      const links = {
        "subang2025": "https://docs.google.com/spreadsheets/d/1abcdEfghIJKlmnOPQRstuVWxyz1234567890",
        "karawang2025": "https://docs.google.com/spreadsheets/d/2EfghijkLMNOPqrstuVWxyz0987654321"
        // Tambahkan password + link Satker lainnya di sini
      };
      if (links[password]) {
        window.location.href = links[password];
      } else {
        document.getElementById('result').innerText = "Password salah! Periksa kembali.";
      }
    }
  </script>
</body>
</html>
